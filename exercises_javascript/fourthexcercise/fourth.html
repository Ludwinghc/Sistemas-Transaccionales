<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourth excercise</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="javascript/main.js"></script>
</head>
<body>
  <div class="home">
    <h1>Calorias X Minuto</h1>
    <form name="calorias">
      <label for="dormido"><h4>Digite cuantos minutos estuvo dormido:</h4></label>
      <input type="text" class="form-control" name="dormido" pattern="[0-9]" required maxlength="5">
      <label for="sentado"><h4>Digite cuantos minutos estuvo sentado:</h4></label>
      <input type="text" class="form-control" name="sentado" pattern="[0-9]+" required maxlength="5">
      <br>
      <input type="button" name="" value="Calcular" onclick="calculo()">
    </form>
    <h3 id="caloriasDormido"></h3>
    <h3 id="caloriasSentado"></h3>
  </div>
</body>
</html>
