<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninth Exercise</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="javascript/main.js"></script>
</head>
<body>
  <div class="home">
    <h1>Promocion Compras Super Mercado</h1>
    <form name="promocion">
      <label for="num"><h4>Digite un numero al azar:</h4></label>
      <input type="text" class="form-control" name="num" id="num" pattern="[0-9]+" required>
      <label for="totalCompra"><h4>Digite el total de su compra :</h4></label>
      <input type="text" class="form-control" name="totalCompra" id="totalCompra" pattern="[0-9]+" required>
      <input type="button" value="Participar" id="enviar">
    </form>
    <h3 id="valorDescuento"></h3>
  </div>
</body>
</html>
