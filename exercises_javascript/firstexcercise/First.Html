<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Excercise</title>
  <link rel="stylesheet"  href="css/main.css">
  <script src="javascript/main.js"></script>
</head>
<body>
  <div class="home">
    <h1>Descuento de compras</h1>
<form name="descuento">
      <label for="compra" class="form-label"><h5>Digite el valor de su compra:</h5></label>
      <input type="text"  class="form-input" name="compra" pattern="[0-9]+" required maxlength="10">
      <input type="button" class="form-input" value="Calcular Descuento" name="" onclick="descuent()">
      <div class="answer">
        <h4>Total a pagar:
        </h4>
        <input type="text" name="resultado">
      </div>
</form>
  </div>
</body>
</html>
