<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenth Excercise</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="javascript/main.js"></script>
</head>
<body>
  <div class="home">
    <h1>Pulsaciones X segundo</h1>
    <form name="calculo">
      <label for="edad"><h4>Digite su edad:</h4></label>
      <input type="text" class="form-control" name="edad" id="edad" pattern="[0-9]+" required>
      <select name="genero" class="form-control">
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
      </select>
      <input type="button" class="form-control" value="Calcular" id="enviar">
    </form>

    <h2 id="resultado"></h2>
  </div>
</body>
</html>
