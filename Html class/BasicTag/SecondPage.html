<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second page</title>
</head>
<body>
  <p>Los parrafos pueden modificarse con:
    <!-- Etiqueta que da cursiva al texto -->
    <em>Los cuales generan una cursiva</em>,
    <!-- Etiqueta que pone negrilla -->
    <strong>Cambio en como se ve el parrafo.</strong>
  </p>
  <!-- Etiquetas para titulos -->
  <h3>Titulo de una parrafo nuevo</h3>
  <p>
    Ejemplo de un parrafo en el cual habran cosas
    tachadas como esta: 
    <!-- Etiqueta de tachado con su atributo de fecha y citas
    normalmente es para informacion para desarrolladores
  donde se ve cuando se hizo y las cita de donde se toma la info-->
    <del datetime="20230927" 
    cite="https://www.google.com/webhp?hl=es-419&ictx=2&sa=X&ved=0ahUKEwjPrM7HgMyBAxXZkmoFHWwdBnYQPQgK">Soy un texto tachado</del>
    ahora el siguiente es para subrayar el texto:
    <ins> aqui va un texto subrayado</ins>
  </p>
</body>
</html>
