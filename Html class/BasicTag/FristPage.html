<!DOCTYPE html>
<!-- Apertura de la etiqueta de la pagina que se esta creando -->
<html lang="en">
  <!-- Etiqueta de la cabecera de la pagina web -->
<head>
  <!-- Etiqueta para reconocer los caracteres especiales -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titulo de la pagina web que se muestra en el browser -->
  <title>First page</title>
</head>
<!-- Cierre de la cabecera de la pagina web -->
<!-- Inicio del body o cuerpo de la pagina -->
<!-- Aqui se almacena toda la estructura de la pagina web -->
<body>
  <!-- Etiqueta p es un parrafo el cual es un bloque de texto -->
  <p>Los enlaces son fáciles de diseñar</p>

  <p>
    <a>Es un enlace sin enlace</a>
  </p>

  <p>
    <!-- Etiqueta de vinculos con su atributo href para indicar la url de destino -->
    <a href="https://www.youtube.com">Ir a youtube</a>
  </p>
</body>
<!-- Cierre del body o cuerpo de la pagina -->
<!-- Cierre de la etiqueta de la pagina que se esta creando -->
</html>
