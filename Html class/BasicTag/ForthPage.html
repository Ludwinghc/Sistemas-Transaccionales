<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <h2>Lista no numerada</h2>
  <!-- Etiqueta de apertura de la lista -->
  <ul>
    <!-- etiqueta para poner items en la lista con
    su tipo  -->
    <li type="circle">primer item</li>
    <li type="square">segundo item</li>
    <li type="disc">Tercer item</li>
  </ul>
  <h2>Lista numerada</h2>
  <ol>
    <li value="20">primer num</li>
    <li>segundo num</li>
  </ol>
</body>
</html>
